<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicon?domain=www.nba.com">
    <link rel="styleSheet" href="styleSheet.css">
    <link rel="styleSheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <!-- https://pixabay.com/videos/download/video-22512_tiny.mp4?attachment-->
    <div class="player">
        <video src="https://pixabay.com/videos/download/video-22512_tiny.mp4?attachment" class="video"></video>
        <!--Show controls-->
        <div class="show-controls">
            <div class="controls-container">
                <!--progress bar-->
                <div class="progress-range" title="Seek">
                    <div class="progress-bar"></div>
                </div>
                <div class="control-group">
                    <!--left controls-->
                    <div class="controls-left">
                        <!--play/pouse-->
                        <div class="play-controls">
                            <i class="fas fa-play" title="Play" id="play-btn"></i>
                        </div>
                        <!--Voloume-->
                        <div class="voloume">
                            <div class="voloume-icon">
                                <i class="fas fa-volume-up" title="Mute" id="volume-icon"></i>
                            </div>
                            <div class="voloume-range" title="Change Voloume">
                                <div class="voloume-bar"></div>
                            </div>
                        </div>
                    </div>
                    <!--right controls-->
                    <div class="controls-right">
                        <!--Speed-->
                        <div class="speed" title="Playback Rate">
                            <select name="playbackRate" class="player-speed">
                                <option value="0.5">0.5 x</option>
                                <option value="0.75">0.75 x</option>
                                <option value="1.0"selected>1.0 x</option>
                                <option value="1.5">1.5 x</option>
                                <option value="2.0">2.0 x</option>
                            </select>
                        </div>
                        <!--Time-->
                        <div class="time">
                            <span class="time-elapsed">00:00 / </span>
                            <span class="time-duration">2:38 </span>
                        </div>
                        <!--Full screen togle-->
                        <div class="fullscreen">
                            <i class="fal fa-expand-wide" title="Full Screen" id=""></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
